<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var options = {atmosphere: true, center: [0, 0], zoom: 0};
        var earth = new WE.map('earth_div', options);
        WE.tileLayer('http://tileserver.maptiler.com/nasa/{z}/{x}/{y}.jpg', {
          minZoom: 0,
          maxZoom: 5,
          attribution: 'NASA'
        }).addTo(earth);
        var marker = WE.marker([59.3293, 18.0686]).addTo(earth);
        marker.bindPopup("<b>1972</b><br>Svensk upptäckt byggs in i Arpanet.<br /><span style='font-size:10px;color:#999'>Klicka här för</span>", {maxWidth: 150, closeButton: true}).openPopup();
        var marker = WE.marker([34.05, -118.24]).addTo(earth);
        marker.bindPopup("<b>1969</b><br>Starten på internet heter Arpanet.<br /><span style='font-size:10px;color:#999'>Klicka här för</span>", {maxWidth: 150, closeButton: true}).openPopup();
        var marker = WE.marker([55.67, 12.53]).addTo(earth);
        marker.bindPopup("<b>1985</b><br>Nu binds Norden ihop när ministerrådet satsar på internet.<br /><span style='font-size:10px;color:#999'>Klicka här för</span>", {maxWidth: 150, closeButton: true}).openPopup();
        var marker = WE.marker([46.232612, 6.055237]).addTo(earth);
        marker.bindPopup("<b>1989</b><br>World wide web skapas – nu kan internet bli en publiksuccé.<br /><span style='font-size:10px;color:#999'>Klicka här för</span>", {maxWidth: 150, closeButton: true}).openPopup();
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0;
                 background-color: #000; position: absolute !important;}
      </style>
      <title>WebGL Earth API: Satellite</title>
    </head>
    <body onload="initialize()">
      <div id="earth_div"></div>
  </body>
</html>
